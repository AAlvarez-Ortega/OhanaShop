<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto existente</title>
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/productoexistente-style.css">
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'">←</button>
  </header>

  <main class="container">
    <div class="card">
      <h2>Producto Existente</h2>

      <label for="id">Código de barras</label>
      <input type="text" id="id" readonly>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre">

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion"></textarea>

      <label for="piezas">Piezas en existencia</label>
      <input type="number" id="piezas" readonly>

      <label for="precio_compra">Precio de compra</label>
      <input type="number" id="precio_compra" readonly>

      <label for="precio_venta">Precio de venta</label>
      <input type="number" id="precio_venta">

      <div class="buttons">
        <button id="editar">Editar</button>
        <button id="eliminar">Eliminar</button>
      </div>

      <h3>Agregar Inventario</h3>

      <label for="nuevas_piezas">Cantidad a agregar</label>
      <input type="number" id="nuevas_piezas">
      <button id="agregar_piezas">Agregar</button>
    </div>

    <div class="preview">
      <img id="imagen_producto" src="" alt="Imagen del producto">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/productoexistente.js"></script>
  <script src="JS/footer.js" type="module"></script>

</body>
</html>
