<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto Existente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-z...tuHash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/productoexistente-style.css" />
</head>
<body>
  <header class="header-producto">
      <button 
        id="btn-back" 
        class="btn-back" 
        title="Volver a Almacén" 
        onclick="window.location.href='almacen.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
    <h2>Producto</h2>
    <div class="acciones">
      <button id="btn-add" title="Agregar stock">+</button>
      <button id="btn-edit" title="Editar">✏︎</button>
      <button id="btn-delete" title="Eliminar">🗑︎</button>
    </div>
  </header>

  <main class="contenido-producto">
    <div class="tarjeta-imagen">
      <img id="img-producto" src="" alt="Imagen" />
    </div>
    <div class="tarjeta-info">
      <h3 id="nombre-producto">Nombre</h3>
      <p id="codigo-producto">Código: </p>
      <p id="descripcion-producto">Descripción: </p>
      <p id="precio-producto">Precio: $</p>
      <p id="precio-compra">Precio compra: $</p>
      <p id="stock-producto">Piezas en stock: </p>
    </div>
  </main>

  <!-- Modal: Agregar Stock -->
  <div id="modal-add" class="modal oculto">
    <div class="modal-contenido">
      <span class="cerrar" data-close="modal-add">✖</span>
      <h3>Agregar Stock</h3>
      <input type="number" id="input-stock" placeholder="Cantidad a agregar" min="1" />
      <button id="confirmar-add">Agregar</button>
    </div>
  </div>

  <!-- Modal: Editar -->
  <div id="modal-edit" class="modal oculto">
    <div class="modal-contenido">
      <span class="cerrar" data-close="modal-edit">✖</span>
      <h3>Editar Producto</h3>
      <input type="text" id="edit-nombre" placeholder="Nuevo nombre" />
      <textarea id="edit-descripcion" placeholder="Nueva descripción"></textarea>
      <input type="number" id="edit-precio" placeholder="Nuevo precio de venta" min="0" />
      <input type="file" id="edit-imagen" accept="image/*" />
      <button id="confirmar-edit">Guardar Cambios</button>
    </div>
  </div>

  <!-- Modal: Confirmar Eliminación -->
  <div id="modal-delete" class="modal oculto">
    <div class="modal-contenido">
      <span class="cerrar" data-close="modal-delete">✖</span>
      <h3>¿Eliminar producto?</h3>
      <p>Esta acción no se puede deshacer.</p>
      <button id="confirmar-delete" class="btn-eliminar">Sí, eliminar</button>
    </div>
  </div>

  <script type="module" src="JS/productoexistente.js"></script>
</body>
</html>
