<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohana Shop</title>
  <link rel="stylesheet" href="css/index-style.css">
</head>
<body>

  <header>
    <img src="img/menu.png" alt="Logo Ohana" id="menu-toggle" class="logo-toggle" title="Abrir menú" />
     <img src="img/logo.png" alt="Logo Ohana" class="logo-empresa" />
     <div class="user-section">
        <div id="user-icon"></div>
      </div>
  </header>

  <!-- Menú flotante de usuario -->
  <div class="floating-user-menu" id="floating-user-menu">
    <!-- Se llenará dinámicamente con JS -->
  </div>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Menú</h3>
      <button id="menu-close" title="Cerrar menú">←</button>
    </div>
    
    
      <!-- Botones visibles solo para administrador -->
    <button class="menu-btn" id="btn-nuevo-producto" style="display: none;">Nuevo Producto</button>
    <button class="menu-btn" id="btn-almacen" style="display: none;">Almacén</button>
    <button class="menu-btn" id="btn-categorias" style="display: none;">Categorías</button>
    <button class="menu-btn" id="btn-ventas" style="display: none;">Ventas</button>


      <!-- Combo box visible solo para clientes -->
      <select id="filtro-categorias" style="display: none;">
        <option value="">Todas las categorías</option>
      </select>

   
  </aside>

  <main class="main">
    <section class="products">
      <!-- Aquí se renderizan los productos desde JS -->
    </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initAuth(); // Llama a la autenticación global
    });
  </script>
  <script src="js/index.js"></script>
</body>
</html>
</body>
</html>
