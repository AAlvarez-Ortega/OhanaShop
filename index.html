<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Ohana Shop</title>
  <link rel="stylesheet" href="css/index-style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

  <header>
    <button id="menu-toggle">&#9776; Menu</button>
    <div id="user-icon"></div>
  </header>

  <!-- Menú flotante de usuario -->
  <div class="floating-user-menu" id="floating-user-menu">
    <!-- Se llenará dinámicamente con JS -->
  </div>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Menú</h3>
      <button id="menu-close" title="Cerrar menú">←</button>
    </div>
    
    <button class="menu-btn" data-role="admin-almacen" style="display: none;">Almacén</button>
    <button class="menu-btn" data-role="admin-nuevo" style="display: none;">Nuevo Producto</button>

    <button class="menu-btn">Termos</button>
    <button class="menu-btn">Regreso a clases</button>
    <button class="menu-btn">Coleccionables</button>
    <button class="menu-btn">Moda</button>
    <div class="qr-button">
      <img src="img/qr.png" alt="Escanear QR">
    </div>
  </aside>

  <main class="main">
    <section class="products">
      <!-- Aquí se renderizan los productos desde JS -->
    </section>
  </main>

  <!-- JS principal -->
  <script src="JS/index.js"></script>
</body>
</html>
