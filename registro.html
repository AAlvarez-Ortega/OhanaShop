<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Ohana Shop</title>
  <link rel="stylesheet" href="css/style-registro.css"/>
  </head>
<body>
  <header class="top-bar">
    <button class="back-button"  onclick="window.location.href='index.html'">←</button>
    <div class="user-icon">👤</div>
  </header>

  <main class="container">
    <div class="logo">
      <img src="../img/logo1.JPG" alt="Ohana Shop Logo"/>
    </div>
    <form class="register-form" onsubmit="return validarFormulario()">
      <input type="email" placeholder="Correo" required />
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirm-password" placeholder="Confirma Contraseña" required />
      <button type="submit">Registrar</button>
    </form>
  </main>

  
  <script src="JS/script-registro.js"></script>
</body>
</html>
