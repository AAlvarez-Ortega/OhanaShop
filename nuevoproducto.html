<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo producto</title>
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/nuevoproducto-style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'" title="Volver a inicio">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1>OhanaShop</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Registrar producto</h2>
      <form id="form-producto">
        <div class="input-icon">
          <i class="fas fa-barcode"></i>
          <input type="text" id="input-id" placeholder="ID (escaneado)" readonly>
        </div>

        <div class="input-icon">
          <i class="fas fa-box"></i>
          <input type="text" id="input-nombre" placeholder="Nombre del producto">
        </div>

        <div class="input-icon">
          <i class="fas fa-align-left"></i>
          <textarea id="input-descripcion" placeholder="Descripción del producto"></textarea>
        </div>

        <div class="input-icon">
          <i class="fas fa-cubes"></i>
          <input type="number" id="input-piezas" placeholder="Cantidad en piezas">
        </div>

        <div class="input-icon">
          <i class="fas fa-dollar-sign"></i>
          <input type="number" id="input-compra" step="0.01" placeholder="Precio de compra">
        </div>

        <div class="input-icon">
          <i class="fas fa-tag"></i>
          <input type="number" id="input-venta" step="0.01" placeholder="Precio de venta">
        </div>

        <div class="input-icon">
          <i class="fas fa-list"></i>
          <select id="select-categoria">
            <option value="">Seleccionar categoría</option>
          </select>
        </div>

        <div class="upload-area">
          <label for="input-img"><i class="fas fa-image"></i> Agregar imagen</label>
          <input type="file" id="input-img" accept="image/*">
          <img id="preview-img" alt="Vista previa" />
        </div>

        <button type="submit">Aceptar</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/nuevoproducto.js"></script>
  <script src="JS/footer.js" type="module"></script>

</body>
</html>
