<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo producto</title>
  <link rel="stylesheet" href="css/nuevoproducto-style.css">
</head>
<body>
  <header class="top-bar">
    <div class="user-icon" onclick="window.location.href='index.html'" title="Volver a inicio">←</div>
  </header>

  <main class="container">
    <h2>Nuevo producto</h2>
    <form id="form-producto">
      <input type="text" id="id" placeholder="Id (Automático con el scaner)" readonly />
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="descripcion" placeholder="Breve Descripción" required />
      <input type="number" id="piezas" placeholder="Cantidad" required />
      <input type="number" step="0.01" id="precio_compra" placeholder="Precio Compra" required />
      <input type="number" step="0.01" id="precio_venta" placeholder="Precio Venta" required />

      <div class="imagen-row">
        <label for="imagen" class="btn-img">Agregar img</label>
        <input type="file" id="imagen" accept="image/*" style="display: none;" />
        <div class="preview" id="preview"></div>
      </div>

      <button type="submit">Aceptar</button>
    </form>
  </main>

  <script src="JS/nuevoproducto.js"></script>
</body>
</html>
